<!DOCTYPE html>
<html lang="en">
<head>
    <title>NexteK-Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>

<body>
<!-- Header -->
<header class="AdminPg">
    <div class="container">
        <div class="jumbotron" style="background-color:#6baf56;">
        <h1>Welcome Admin</h1>
    </div>
    </div>
</header>

<div class="row1">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Choose a Command</h2>
        <button type="button" class="btn btn-primary btn-lg">Add School</button>
        <button type="button" class="btn btn-primary btn-lg">Add Professor</button>
        <button type="button" class="btn btn-primary btn-lg">Add Questions</button>
		<button type="button" class="btn btn-primary btn-lg">Add Books</button>
		<button type="button" class="btn btn-primary btn-lg">Add Course</button>
		
       
    </div>
</div>

<div class="row2">
    <div class="col-lg-12 text-center">
        <button type="button" class="btn btn-warning btn-lg">Review Questions</button>
        <button type="button" class="btn btn-warning btn-lg">Generate Exam</button>

    </div>
</div>
<div class="row3">
    <div class="col-lg-12 text-center">
        <button type="button" class="btn btn-danger btn-lg">Change Password</button>
        <button type="button" class="btn btn-danger btn-lg">Remove Questions</button>
        <button type="button" class="btn btn-danger btn-lg">Logout</button>
        <button type="button" class="btn btn-danger btn-lg">Remove Books</button>
        <button type="button" class="btn btn-danger btn-lg">Remove School</button>
        <button type="button" class="btn btn-danger btn-lg">Remove Professor</button>
        <button type="button" class="btn btn-danger btn-lg">Remove Course</button>
    </div>
</div>

</body>
</html>
